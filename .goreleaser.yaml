sboms:
  - artifacts: binary
    documents:
      - "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}.spdx.json"
    cmd: ../.tool/syft
    args: ["$artifact", "--file", "$document", "--output", "spdx-json"]
